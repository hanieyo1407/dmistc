<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DMIS&TC Mangochi Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&family=Poppins:wght@600&family=JetBrains+Mono:wght@400&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        inter: ['Inter', 'sans-serif'],
                        poppins: ['Poppins', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                    colors: {
                        primary: '#2563EB',
                        secondary: '#7C3AED',
                        accent: '#F59E0B',
                        success: '#10B981',
                        error: '#EF4444',

                        // Light theme
                        'light-bg': '#f8f9fa',
                        'light-card': '#ffffff',
                        'light-border': '#e5e7eb',
                        'text-main-light': '#1f2937',
                        'text-muted-light': '#6b7280',

                        // Dark theme
                        'dark-bg': '#0a0a0f',
                        'dark-card': '#111118',
                        'dark-border': '#22222c',
                        'text-main-dark': '#f3f4f6',
                        'text-muted-dark': '#9ca3af',
                    },
                    animation: {
                        'fade-in-up': 'fadeInUp 1s ease-out forwards',
                        'background-pan': 'backgroundPan 15s linear infinite',
                        'text-glitch': 'textGlitch 1.5s infinite',
                    },
                    keyframes: {
                        fadeInUp: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        },
                        backgroundPan: {
                            '0%': { backgroundPosition: '0% 50%' },
                            '50%': { backgroundPosition: '100% 50%' },
                            '100%': { backgroundPosition: '0% 50%' },
                        },
                        textGlitch: {
                          '0%, 100%': { textShadow: '0 0 2px #7C3AED, 0 0 5px #7C3AED' },
                          '25%': { textShadow: '0 0 2px #2563EB, 0 0 5px #2563EB' },
                          '50%': { textShadow: '0 0 2px #F59E0B, 0 0 5px #F59E0B' },
                          '75%': { textShadow: 'none' },
                        },
                    },
                },
            },
        };
    </script>
    <style>
        .custom-gradient-text {
            background: linear-gradient(90deg, #7C3AED, #2563EB);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
        }
        .hero-bg {
            background-color: #f8f9fa;
            background-image:
                radial-gradient(circle at 1px 1px, #e5e7eb 1px, transparent 0);
            background-size: 20px 20px;
        }
        .dark .hero-bg {
            background-color: #0a0a0f;
            background-image:
                radial-gradient(circle at 1px 1px, #22222c 1px, transparent 0);
            background-size: 20px 20px;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "jsonwebtoken": "https://aistudiocdn.com/jsonwebtoken@^9.0.2",
    "express": "https://aistudiocdn.com/express@^5.1.0",
    "mongoose": "https://aistudiocdn.com/mongoose@^8.18.1",
    "dotenv": "https://aistudiocdn.com/dotenv@^17.2.2",
    "cors": "https://aistudiocdn.com/cors@^2.8.5"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-light-bg text-text-main-light dark:bg-dark-bg dark:text-text-main-dark font-inter">
    <div id="root"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
